---

- name: Install PHP packages
  apt: 
    name: "{{ packages }}"
  vars:
    packages:  
      - php
      - php-apcu
      - php-cgi
      - php-cli
      - php-common
      - php-curl
      - php-dev
      - php-gd
      - php-imagick
      - php-json
      - php-ldap
      - php-mysqlnd
      - php-odbc
      - php-readline
      - php-sqlite3
      - php-tidy
      - php-xmlrpc
      - php-xsl
      - libapache2-mod-php
    state: latest
    update_cache: yes
    force: yes

- name: edit php configuration file 1/2
  lineinfile:
    dest=/etc/php/7.0/apache2/php.ini
    regexp="^;?memory_limit\s*="
    line="memory_limit = {{ PHP_MEMORY_LIMIT }}"
    backup=yes
  when: PHP_MEMORY_LIMIT is defined

- name: edit php configuration file 2/2
  lineinfile:
    dest=/etc/php/7.0/apache2/php.ini
    regexp="^;?session\.gc_maxlifetime\s*="
    line="session.gc_maxlifetime = {{ PHP_SESSION_GC_MAXLIFETIME }}"
  when: PHP_SESSION_GC_MAXLIFETIME is defined

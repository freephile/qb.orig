---

- name: Install PHP apt packages
  apt: name={{item}}
    state=latest
    update_cache=yes
    force=yes
  with_items:
    - php5
    - php5-cgi
    - php5-cli
    - php5-curl
    - php5-json
    - php5-odbc
    - php5-tidy
    - php5-common
    - php5-sqlite
    - php5-xmlrpc
    - php5-xcache
    - php5-imagick
    - php5-mysqlnd
    - php-pear
    - libapache2-mod-php5
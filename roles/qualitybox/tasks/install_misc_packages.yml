---

- name: Install Miscellaneous packages
  apt: 
    name: "{{ packages }}"
    state: latest
    update_cache: yes
    force: yes

  vars:
    packages:
    - byobu
    - bzip2
    - curl
    - duplicity
#    - gcc
    - git
    - graphviz
    - imagemagick
    - libxml2-dev
    - libxslt-dev
    - libyaml-dev
    - lua5.2
    - memcached
    - ncftp
    - python-boto
    - screen
    - tree
    - unzip
    - uuid
    - vim
